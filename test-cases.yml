---
- summary: |
    Проверка игры пользователей в онлайн режиме
  requirement: |
    При переходе на главную страницу, пользователь должен иметь возможность играть онлайн
  prerequisites: |  
    Открыта главная страница
  test-data: |
    Страница = игра онлайн
  steps:
    - Листаем в нижнюю часть страницы сайта
    - справа от чата видим игроков онлайн
    - Приглашаем их в игру
  expected-result: |
    Пользователь должен увидеть всех игроков и начать игру онлайн
    

---
- summary: |
    Проверка игры пользователей в онлайн режиме
  requirement: |
    При переходе на главную страницу, пользователь должен мог играть онлайн
  prerequisites: |  
    Открыта главная страница
  test-data: |
    Страница = игра онлайн
  steps:
    - Листаем в нижнюю часть страницы сайта
    - справа от чата видим игроков онлайн
    - Приглашаем их в игру
  expected-result: |
    Пользователь должен увидеть всех игроков и начать игру онлайн
    
- summary: |
    Проверка отправки сообщения в чат
  requirement: |
    При переходе в чат, игрок должен мог написать сообщение 
  prerequisites: |  
    Открыт чат пользователей
  test-data: |
    Чат = сообщение
  steps:
    - Пишем сообщение в чат
    - Нажимаем кнопку "send"
  expected-result: |
    Пользователь должен успешно отправить сообщение в чате

- summary: |    
    Проверка кнопки отправки приглашения на батл
  requirement: |
    При переходе на главную страницу, пользователь должен мог отправить приглашение на батл
  prerequisites: |  
    Открыта главная страница сайта
  test-data: |
    Нет тестовых данных
  steps:
    - Заходим на свой профиль
    - Переходим на главную страницу сайта
    - Листаем в нижнюю часть страницы
    - Нажимаем кнопку отправки приглашения на батл
  expected-result: |
    Пользователь должен успешно отправить приглашение игроку и получить ответ от него

- summary: |       
    Проверка просмотра профилей других пользователей
  requirement: |
    При переходе на страницу другого профиля, пользователь должен мог просмотреть информацию о нем
  prerequisites: |  
    Открыт список пользователей
  test-data: |
    Нет тестовых данных
  steps:
    - Выбираем любого игрока из списка
    - Переходим на его профиль
  expected-result: |
    Пользователь должен успешно перейти на другой профиль и просмотреть информацию

- summary: |  
    Проверка сайта на кроссбраузерность 
  requirement: |
    При переходе на различные браузеры, сайт должен оставаться адаптивным
  prerequisites: |  
     Нет тестовых данных
  test-data: |
    Нет тестовых данных
  steps:  
    - Заходим на сайт с Google Chrome, Firefox, Yandex
    - Проверяем одинаковое отоброжение сайта
  expected-result: |
    Пользователь должен иметь возможность заходить с любого браузера и видеть везде одинаковый сайт

- summary: |  
    Проверка просмотра пользователей онлайн
  requirement: |
    При переходе на сайт, пользователь должен мог увидеть игроков в сети онлайн
  prerequisites: | 
    Открыта главная страница сайта
  test-data: |
    Нет тестовых данных
  steps:
    - Заходим в свой профиль
    - Переходим в основную чать страницы сайта
    - Листаем в нижнюю часть страницы
  expected-result: |
    Пользователь должен иметь возможность видеть игроков онлайн

- summary: |  
    Проверка настройки уровня оппонента
  requirement: |
    При переходе в начало игры, пользователь должен установить подходящие себе параметры
  prerequisites: | 
    Открыта страница подготовки к игре
  test-data: |
    Нет тестовых данных
  steps:
    - Нажимаем на кнопку "Create a game"
    - Выбираем нужные нам параметры для игры
  expected-result: |
    Пользователь должен выбрать детали в игре под свой уровень оппонента

- summary: | 
    Проверка просмотра завершенных игр
  requirement: |
    При переходи в свой профиль, пользователь должен видить список своих игр
  prerequisites: | 
    Открыта главная страница профиля
  test-data: |
    Мой профиль = завершенные игры
  steps:
    - Заходим на страницу профиля
    - Нажимаем вкладку "Completed game"
  expected-result: |    
    Пользователь должен иметь возможность просмотреть завершенные игры

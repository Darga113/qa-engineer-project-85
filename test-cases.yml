---
- summary: |
    Проверка просмотра пользователей в онлайн режиме
  requirement: |
    При переходе на главную страницу, пользователь должен увидеть игроков в сети онлайн
  prerequisites: |  
    Открыта главная страница
  test-data: |
    Страница = игроки онлайн
  steps:
    - Заходим в свой профиль
    - Переходим в основную чать страницы сайта
    - Листаем в нижнюю часть страницы
  expected-result: |
    Пользователь должен увидеть всех игроков онлайн 
    
- summary: |
    Проверка работы чата на сайте
  requirement: |
    При переходе в чат, пользователь должен мог отправить сообщение
  prerequisites: |  
    Открыт чат пользователей
  test-data: |
    Чат = сообщение
  steps:
    - Заходим на страницу профиля
    - Переходим на главную страницу сайта
    - Листаем в нижнюю часть страницы
    - Видим общий чат
    - Отправляем сообщение
  expected-result: |
    Пользователь должен успешно отправить сообщение в чате

- summary: |    
    Проверка кнопки отправки приглашения на батл другим пользователям
  requirement: |
    При переходе на главную страницу, пользователь должен мог отправить приглашение на батл
  prerequisites: |  
    Открыта главная страница
  test-data: |
    Главня страница = кнопка отправки приглашения
  steps:
    - Заходим на свой профиль
    - Переходим на главную страницу сайта
    - Листаем в нижнюю часть страницы
    - Нажимаем кнопку отправки приглашения на батл
  expected-result: |
    Пользователь должен успешно отправить приглашение

- summary: |       
    Проверка просмотра профилей других пользователей
  requirement: |
    При переходе на страницу другого профиля, пользователь должен мог просмотреть информацию о нем
  prerequisites: |  
    Открыт список пользователей
  test-data: |
    Нет тестовых данных
  steps:
    - Заходим на свой профиль
    - Переходим на основную страницу сайта
    - Выбираем любого игрока из списка
    - Переходим на его профиль
  expected-result: |
    Пользователь должен успешно перейти на другой профиль и просмотреть информацию

- summary: |   
    Проверка скорости работы сайта
  requirement: |
    Пользователь должен иметь возможность быстро загружать страницы
  prerequisites: |  
    Открыта главная страница сайта
  test-data: |
    Страница сайта = переход на другую страницу
  steps:
    - Заходим на главную страницу сайта
    - Нажимаем на любой переход страницы
  expected-result: |
    Пользователь должен перейти на другую страницу не дольше 2-х секунд

- summary: |  
    Проверка сайта на доступ с мобильного устройства
  requirement: |
    При переходе на мобильное устройство, сайт должен быть адаптивен 
  prerequisites: |  
    Открыта сайт с мобильного устройства
  test-data: |
    Нет тестовых данных
  steps:   
    - Заходим на сайт с телефона
    - Видим адаптивное сосотояние сайта 
  expected-result: |
    Пользователь должен успешно заходить с мобильного устройства на сайт

- summary: |  
    Проверка сайта на кроссбраузерность 
  requirement: |
    При переходе на различные браузеры, сайт должен оставаться адаптивным
  prerequisites: |  
    Открыт сайт на разных браузерах
  test-data: |
    Нет тестовых данных
  steps:  
    - Заходим на главный сайт с различных браузеров
    - Проверяем одинаковое отоброжение сайта
  expected-result: |
    Пользователь должен иметь возможность заходить с любого браузера и видеть везде одинаковый сайт

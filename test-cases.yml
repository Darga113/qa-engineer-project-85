- summary: |
    Проверка игры пользователей в онлайн режиме
  requirement: |
    При переходе на главную страницу, пользователь должен мог играть онлайн
  prerequisites: |  
    Открыта главная страница
  test-data: |
    Страница = игра онлайн
  steps:
    - Заходим в свой профиль
    - Переходим в основную чать страницы сайта
    - Листаем в нижнюю часть страницы
  expected-result: |
    Пользователь должен увидеть всех игроков и начать игру онлайн
    
